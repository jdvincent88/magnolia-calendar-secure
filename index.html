<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blank Calendar</title>

  <!-- Only DayGrid CSS needed for a month calendar -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/index.css">

  <style>
    html, body { margin: 0; padding: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { max-width: 1100px; margin: 24px auto; padding: 0 12px; }
    #calendar { background: #fff; border: 1px solid #ddd; border-radius: 12px; padding: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:0 0 12px 0; font-size:22px;">Events Calendar</h1>
    <div id="calendar"></div>
  </div>

  <!-- FullCalendar globals bundle (includes core + daygrid + others) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const el = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(el, {
        // With the globals build, plugins auto-register; no "plugins: [...]" needed
        initialView: 'dayGridMonth',
        headerToolbar: { left: 'prev,next today', center: 'title', right: '' }, // month only
        height: 'auto'
      });
      calendar.render();
    });
  </script>
</body>
</html>
